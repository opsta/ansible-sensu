---
- name: Include OS family specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_os_family | lower }}.yml"

# - import_tasks: "sensu_pre_{{ ansible_os_family | lower }}.yml"
# - import_tasks: "sensu_install_{{ ansible_os_family | lower }}.yml"
- import_tasks: sensu_pre.yml
- import_tasks: sensu_install.yml

- block: # Config sensu
  - import_tasks: sensu_search_config.yml
  - import_tasks: sensu_post.yml
  tags:
    - sensu-config

- import_tasks: sensu_install_plugin.yml
  tags:
    - sensu-install-plugin
    - sensu-plugin
